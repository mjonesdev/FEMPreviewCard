<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card-image"
        src="./images/image-equilibrium.jpg"
        alt="Equilibrium image"
      />
      <h3 class="card-heading">Equilibrium #3429</h3>
      <p class="card-desc">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <p class="card-desc">
        <span class="card-price-container"
          ><img
            class="card-price-image"
            src="./images/icon-ethereum.svg"
            alt="Ethereum image"
          />
          <span>0.041 ETH</span></span
        ><span class="card-time-container">
          <img
            class="card-price-image"
            src="./images/icon-clock.svg"
            alt="clock image"
          />
          3 days left</span
        >
      </p>
      <div class="card-line"></div>
      <p class="card-creator">
        <img
          class="card-creator-img"
          src="./images/image-avatar.png"
          alt="image of creator"
        /><span class="card-creator-s1">Creation of </span
        ><span class="card-creator-s2">Jules Wyvern</span>
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Matt Jones</a>.
    </div>
  </body>
</html>
